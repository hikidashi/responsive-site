  　<div class="box">
    　<h2>能登豚とんかつ定食</h2>
    　<p>五郎島金時で育った能登育ちの黒豚をカリカリに揚げました。小鉢には能登産の有機野菜をふんだんに使った煮物。</p>
  　</div>
  　<div class="box">
    　<h2>氷見産ぶり定食</h2>
    　<p>ぶりは富山の氷見に限ります。日本海の栄養がたまるといわれている氷見の近海でとれたぶりにかぶりついてください。</p>
  　</div>
  　<div class="box">
    　<h2>五郎島金時の芋けんぴ</h2>
    　<p>有機栽培をした五郎島金時は通常より糖度が高く、店の隣の畑で朝採った新鮮な芋を使っています。</p>
  　</div>
